<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Report Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<body>



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-image: url("https://th.bing.com/th/id/OIP.Mwnf06APs8isoZK0_1kQVwHaFV?rs=1&pid=ImgDetMain"); */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: #e3ede3;


        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: rgb(80, 71, 124, 49);
            text-align: center;
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .search-bar {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }








        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 100vh;
            padding: 0.17rem;
            color: #fff;
            overflow: hidden;
            transition: all 0.5s linear;
            background: rgba(113, 99, 186, 255);
        }

        .sidebar:hover {
            width: 200px;
            transition: 0.1s;
        }



        .logo {
            height: 80;
            padding: 16px;
        }

        .menu {
            height: 88%;
            position: relative;
            list-style: none;
            padding: 0;
        }

        .menu li {
            padding: 1rem;
            margin: 8px 0;
            border-radius: all 0.5s ease-in-out;

        }

        .menu li:hover,
        active {
            background: #e0e0e058;
        }

        .menu a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;

        }

        .menu a span {
            overflow: hidden;

        }

        .menu a i {
            font-size: 1.2rem;
        }

        .logout {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
    </head>

    <body>
        <div class="sidebar">
            <div class="logo"></div>
            <ul class="menu">
                <li class="active">
                    <a href="index.html">
                        <i class="fa fa-tachometer"></i>
                        <span>Library</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="fa fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="issuebook.html">
                        <i class="fa fa-book"></i>
                        <span>Issuebook</span>
                    </a>
                </li>

                <li>
                    <a href="return.html">
                        <i class="fa fa-book"></i>
                        <span>Book return</span>
                    </a>
                </li>
                <li>
                    <a href="report.html">
                        <i class="fa fa-book"></i>
                        <span>Book report</span>
                    </a>
                </li>
                <li>
                    <a href="fine.html">
                        <i class="fa fa-money" aria-hidden="true"></i>
                        <span>fine</span>
                    </a>
                </li>
                <li>
                    <a href="setting.html">
                        <i class="fa fa-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="Login Page.html">
                        <i class="fa fa-sign-out"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="container">
            <h1>Library Management System - Report Page</h1>
            <label for="search">Search for books:</label>
            <input type="text" id="search" name="search" class="search-bar">
            <button type="submit" class="btn">Search</button>

            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Publication Year</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>

                        <td>Book Title 1</td>

                        <td>Author 2</td>

                        <td>Category 2</td>
                    </tr>
                    <!-- End of dynamic data -->
                </tbody>
            </table>
        </div>
    </body>

</html>
